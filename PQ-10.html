<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="PQ-10.css">
</head>
<body>
    <main>
        <h1>Rock-Paper-Scissors</h1>
        <div id="result"></div>
        <div id="play">Make your move</div>
        <div class="choices">
            <div class="choice" id="Rock"><img src="image for PQ-10/rock.jpg.png" alt="Rock" /></div>
            <div class="choice" id="Paper"><img src="image for PQ-10/paper.jpg.png" alt="Paper" /></div>
            <div class="choice" id="Scissor"><img src="image for PQ-10/Scissors.jpg.png" alt="Scissors" /></div>
        </div>
        <div class="scoreboard">
            <div class="player">
                <p id="pwin">0</p>
                <p id="pname"></p>
            </div>
            <div class="comp">
                <p id="cwin">0</p>
                <p>Computer</p>
            </div>
        </div>
    </main>
    <script src="PQ-10.js"></script>
</body>
</html>
